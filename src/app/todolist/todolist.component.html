<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
<br>
<br>

<table>
  <tr>
    <th>
      Label
    </th>
    <th>
        Done
      </th>
    <th>
        Priority
      </th>
      <th>
          Actions
        </th>
  </tr>
   <tr *ngFor="let todo of todos">
    <td>
  {{todo.label}}
    </td>
    <td>
        {{todo.done ? '&#10003;' : '&#10005;'}}
        </td>
    <td>
    {{todo.priority}}
    </td>
    
    <td>
      <button (click)="deleteTodo(todo)">Delete</button>
    </td>
  </tr>
</table>
